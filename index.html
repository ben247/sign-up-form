<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="all" href="https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css" />
    <title>Sign up form</title>
</head>

<body>

    <!-- The boilerform namespace -->
    <form class="boilerform" action="" method="post">
        <h1 class="o-heading">Signup</h1>
        <div class="c-signup">
            <div class="c-signup__field">
                <label for="first_name" class="c-label">First name</label>
                <input type="text" name="first_name" id="first_name" class="c-input-field" />
            </div>
            <div class="c-signup__field">
                <label for="last_name" class="c-label">Last name</label>
                <input type="text" name="last_name" id="last_name" class="c-input-field" />
            </div>
            <div class="c-signup__field c-signup__field--fill">
                <label for="email" class="c-label">Email address</label>
                <input type="email" name="email" id="email" class="c-input-field" />
            </div>
            <div class="c-signup__field c-signup__field--fill">
                <label for="password" class="c-label">Password</label>
                <input type="password" name="password" id="password" class="c-input-field" />
            </div>
            <div class="c-signup__field c-signup__field--fill">
                <label class="c-label" for="fav_color">What's your favourite color?</label>
                <div class="c-select-field">
                    <select name="fav_color" id="fav_color" class="c-select-field__menu">
                        <option>Please select an option</option>
                        <option value="Red">Red</option>
                        <option value="Orange">Orange</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="Purple">Purple</option>
                    </select>
                    <span class="c-select-field__decor" aria-hidden="true" role="presentation">&dtrif;</span>
                </div>
            </div>
            <div class="c-signup__button">
                <button class="c-button" type="submit">Signup</button>
            </div>
        </div>
    </form>
</body>

</html>
